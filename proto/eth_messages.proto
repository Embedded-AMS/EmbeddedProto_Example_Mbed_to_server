// This file lists the protobuffer messages as used in the example to make a ethernet communcation protocol.
// Status message is send to the PC

syntax = "proto3";


message Status
{	
	enum LED 
	{
		LedUndefined = 0;
		LedOff = 1;
		LedOn = 2;
	}
	
	LED led = 1; 
	uint64 run_time = 2;
	float temperature = 3;
	float humidity = 4;
	float windspeed = 5;	
}


